<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JDraw by Dream Runner</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<section id="draw-app">
  <header>
    <h1>JDraw</h1>
  </header>
  <section id="main">
    <div id="current-item">Ready :)</div>
    <input id="control-button" type="button" value="Start" />
  </section>
  <section id="draw-list">
    <div id="div-draw-list">
      <ul id="ul-draw-list"></ul>
    </div>
    <form id="form-edit-list">
      <textarea id="text-draw-list"></textarea>
      <input id="edit-draw-items" type="button" value="Save" />
      <input id="cancel-edit-items" type="button" value="Cancel" />
    </form>
  </section>
  <section id="selected-list">
    <div id="selected-list-title">
      Chosen Ones
      <input id="delete-all-selected" type="button" value="Delete All" />
    </div>
    <ul id="ul-selected-list"></ul>
  </section>
  <footer>
    <p>Press F11 to enter full screen mode.</p>
    <p>&copy; 2012 Dream Runner. <span>Built 2012081201.</span></p>
  </footer>
  <input id="full-screen" type="button" value="Full Screen" />
</section>
<script type="text/template" id="person-template">
  <div class="person-view<% if(selected){ %> selected-person<% } %><% if(current){ %> current-person<% } %>">
    <%= name %>
  </div>
</script>
<script type="text/template" id="selected-person-template">
  <div class="selected-view">
    <input type="button" class="delete" value="&times;">
    <div class="name"><%= name %></div>
  </div>
</script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/plugins/jquery.selectLess.js"></script>
<script src="js/plugins/backbone.localStorage.js"></script>
<script src="js/models/Person.js"></script>
<script src="js/collections/PersonList.js"></script>
<script src="js/views/AppView.js"></script>
<script src="js/views/PersonView.js"></script>
<script src="js/views/PersonListView.js"></script>
<script src="js/views/SelectedView.js"></script>
<script src="js/views/SelectedListView.js"></script>
<script src="js/app.js"></script>
</body>
</html>
